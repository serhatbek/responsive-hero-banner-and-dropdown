<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Banner/Hero Images And Dropdown</title>
  <link rel="stylesheet" href="./src/assets/css/main.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1><img src="./src/assets/images/logo.svg" alt="Mountain Site Logo"></h1>
      </div>

      <nav>
        <ul class="main-nav">
          <li class="main-nav__item"><a class="main-nav__item-link" href="./index.html">HOME</a></li>
          <li class="main-nav__item"><a class="main-nav__item-link" href="#">ABOUT</a></li>
          <li class="main-nav__item"><a class="main-nav__item-link" href="#">SERVICES</a></li>
          <li class="main-nav__item"><a class="main-nav__item-link" href="#">CONTACT</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section role="banner" class="hero">
    <picture>
      <source sizes="1200px" srcset="./src/assets/images/lake-xlg.jpg" media="(min-width:1200px)">
      <source sizes="700px" srcset="./src/assets/images/lake-xlg.jpg" media="(min-width:700px)">
      <img src="./src/assets/images/lake-small.jpg" alt="Lake in the forest.">
    </picture>
    <div class="hero-cta">
      <h2 class="hero-cta__title">BUSINESS SOLUTIONS</h2>
      <p class="hero-cta__desc">Aria is a top consultancy company specializing in business growth using <span>online
          marketing
          and conversion optimization tactics</span></p>
      <a role="button" class="hero-cta__btn">Discover</a>
    </div>
  </section>


  <script src="./src/assets/js/main.js"></script>
</body>

</html>
